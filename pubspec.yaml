name: diccon_evo
description: A new Diccon that work on many platforms.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 6.3.1+113

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  ## DATA HANDLE PACKAGES
  # This lib to set windows size on Windows.
  window_manager: ^0.3.9
  http: ^1.2.1
  # A Flutter plugin for finding commonly used locations on the filesystem
  path_provider: ^2.1.3
  # Firebase
  firebase_core: ^2.31.1
  firebase_auth: ^4.19.6
  firebase_storage: ^11.7.6
  cloud_firestore: ^4.17.4
  #firebase_app_check: ^0.2.2+6
  google_sign_in: ^6.2.1
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  # Save settings
  shared_preferences: ^2.2.3
  ##
  # Provide ability to speak a provided word.
  flutter_tts: ^4.0.2
  audioplayers: ^6.0.0
  # Package for Packaging Windows App
  msix: ^3.16.7
  # State management combination
  flutter_bloc: ^8.1.5
  # Open link
  url_launcher: ^6.2.5
  # gpt
  chat_gpt_flutter: ^1.0.16
  # use to check internet connectivity
  internet_connection_checker: ^1.0.0+1
  # create route for application
  go_router: ^13.2.0
  collection: ^1.18.0
  speech_to_text: ^6.4.0
  # The path package provides common operations for manipulating paths: joining, splitting, normalizing, etc
  path: ^1.9.0
  # i use this to create hash value for question asnwer
  crypto: ^3.0.3
  # combo to translate image
  camera: ^0.11.0
  # text recognition
  google_mlkit_text_recognition: ^0.13.0
  image_picker: ^1.1.1
  translator:
    git:
      url: https://github.com/tranhuudang/google-translator
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  # this package help me create a somple way to add search view in searching stories
  search_page: ^2.3.0
  metaballs: ^1.5.0
  # handle external variable - key
  envied: ^0.5.4+1

  ### UI PACKAGES
  responsive_builder: ^0.7.0
  expandable_page_view: ^1.0.17
  wave_divider: ^0.0.3
  wavy_slider: ^1.0.0
  loading_indicator: ^3.1.1
  # use for customizing theme
  dynamic_color: ^1.7.0
  #wave animation
  wave: ^0.2.2
  # create dotted indicator for pageview
  smooth_page_indicator: ^1.1.0
  # This package help us create a notification in the bottom app
  fluttertoast: ^8.2.5
  # Help us loaf svg image
  flutter_svg: ^2.0.10+1
  # localization
  flutter_localization: ^0.2.0
  flutter_localizations:
    sdk: flutter
  i18n_extension: ^12.0.1
  # custom icon
  font_awesome_flutter: ^10.7.0
  unicons: ^2.1.1
  flutter_sizer: ^1.0.5
  in_app_purchase: ^3.2.0
  qr_flutter: ^4.1.0
  device_info_plus: ^10.1.0
  qr_code_scanner: ^1.0.1
  flutter_spinkit: ^5.2.1
  avatar_glow: ^3.0.1
  http_parser: ^4.0.2
  permission_handler: ^11.3.1
  next_audio_recorder: ^1.0.1
  encrypt: ^5.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: any
  json_serializable: ^6.8.0
  envied_generator: ^0.5.4+1

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/dictionary/
    - assets/thesaurus/english_synonyms.json
    - assets/thesaurus/english_antonyms.json
    - assets/badges/
    - assets/essential/
    - assets/stories/
    - assets/theme/
    - assets/conversation_support/
    - assets/illustrations/
    - assets/fonts/
    - assets/dialogue/dialogue.json

